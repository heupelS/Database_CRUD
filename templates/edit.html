{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{article.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="author" value="{{article.author}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="title" value="{{article.title}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="year" value="{{article.year}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="journal" value="{{article.journal}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="h_index" value="{{article.h_index}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="refperdoc" value="{{article.refperdoc}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              change
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
